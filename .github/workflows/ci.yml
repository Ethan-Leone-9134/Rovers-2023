name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy .env
        run: cp .env.example .env
      - name: Run tests
        run: make test
  pre-commit:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: Check all files with pre-commit
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: actions/checkout@v2
      - uses: pre-commit/action@v2.0.3
